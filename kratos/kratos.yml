version: v1.0.0
# DSN should match docker-compose environment variable
# Uses postgres service name, kratos_db database
dsn: postgres://postgres:synap_dev_password@postgres:5432/kratos_db?sslmode=disable
serve:
  public:
    base_url: http://localhost:4433
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://localhost:4434
selfservice:
  default_browser_return_url: http://localhost:3000
  allowed_return_urls:
    - http://localhost:3000
    - http://localhost:3000/*
  methods:
    password:
      enabled: true
      config: {}
    oidc:
      enabled: false
  flows:
    error:
      ui_url: http://localhost:3000/error
    settings:
      ui_url: http://localhost:3000/settings
      privileged_session_max_age: 15m
    recovery:
      enabled: true
      ui_url: http://localhost:3000/recovery
    verification:
      enabled: false  # Disabled: mailslurper service not running
      ui_url: http://localhost:3000/verification
    logout:
      after:
        default_browser_return_url: http://localhost:3000/login
    login:
      ui_url: http://localhost:3000/login
      lifespan: 10m
    registration:
      lifespan: 10m
      ui_url: http://localhost:3000/registration
      after:
        password:
          hooks:
            - hook: session
            - hook: web_hook
              config:
                url: http://host.docker.internal:4000/webhooks/kratos
                method: POST
                body: base64://ZnVuY3Rpb24oY3R4KSB7CiAgdHlwZTogImlkZW50aXR5LmNyZWF0ZWQiLAogIGlkZW50aXR5OiB7CiAgICBpZDogY3R4LmlkZW50aXR5LmlkLAogICAgdHJhaXRzOiBjdHguaWRlbnRpdHkudHJhaXRzCiAgfQp9
                headers:
                  Content-Type: application/json
                  X-Webhook-Secret: ${KRATOS_WEBHOOK_SECRET}
                can_interrupt: false
        oidc:
          hooks:
            - hook: session
log:
  level: info
  format: json
# secrets: provided via environment variables SECRETS_COOKIE and SECRETS_CIPHER in docker-compose.yml
identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json
session:
  cookie:
    domain: localhost
    same_site: Lax
courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
    from_address: noreply@synap.io
