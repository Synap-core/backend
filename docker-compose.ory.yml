# Ory Stack - Kratos (Identity) + Hydra (OAuth2)
# Separate compose file for Ory services

version: '3.8'

services:
  # PostgreSQL for Ory (separate from main postgres)
  postgres-ory:
    image: postgres:15-alpine
    container_name: synap-postgres-ory
    restart: unless-stopped
    environment:
      POSTGRES_DB: ory
      POSTGRES_USER: ory
      POSTGRES_PASSWORD: ${ORY_DB_PASSWORD:-ory_dev_password}
    ports:
      - "5433:5432"
    volumes:
      - ory_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ory"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - synap-network

  # Ory Kratos - Identity Provider
  kratos:
    image: oryd/kratos:v1.0.0
    container_name: synap-kratos
    restart: unless-stopped
    ports:
      - "4433:4433" # Public API
      - "4434:4434" # Admin API
    environment:
      DSN: postgres://ory:${ORY_DB_PASSWORD:-ory_dev_password}@postgres-ory:5432/ory?sslmode=disable
      LOG_LEVEL: debug
    volumes:
      - ./kratos:/etc/config/kratos
    command: serve -c /etc/config/kratos/kratos.yml
    depends_on:
      postgres-ory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4433/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synap-network

  # Ory Hydra - OAuth2 Server
  hydra:
    image: oryd/hydra:v2.0.0
    container_name: synap-hydra
    restart: unless-stopped
    ports:
      - "4444:4444" # Public API
      - "4445:4445" # Admin API
    environment:
      DSN: postgres://ory:${ORY_DB_PASSWORD:-ory_dev_password}@postgres-ory:5432/ory?sslmode=disable
      URLS_SELF_ISSUER: ${ORY_HYDRA_ISSUER_URL:-http://localhost:4444}
      URLS_CONSENT: ${ORY_CONSENT_URL:-http://localhost:3000/consent}
      URLS_LOGIN: ${ORY_LOGIN_URL:-http://localhost:3000/login}
      LOG_LEVEL: debug
      SECRETS_SYSTEM: ${ORY_HYDRA_SECRETS_SYSTEM:-please-change-this-secret-key-in-production}
    volumes:
      - ./hydra:/etc/config/hydra
    command: serve all -c /etc/config/hydra/hydra.yml
    depends_on:
      postgres-ory:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4444/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synap-network

volumes:
  ory_db_data:
    driver: local

networks:
  synap-network:
    external: true
    name: synap-backend_synap-network

# Quick start:
# 1. Start Ory services: docker compose -f docker-compose.ory.yml up -d
# 2. Check health: docker compose -f docker-compose.ory.yml ps
# 3. View logs: docker compose -f docker-compose.ory.yml logs -f kratos
#
# Environment variables:
# - ORY_DB_PASSWORD: PostgreSQL password for Ory (default: ory_dev_password)
# - ORY_HYDRA_ISSUER_URL: Hydra issuer URL (default: http://localhost:4444)
# - ORY_CONSENT_URL: Consent screen URL (default: http://localhost:3000/consent)
# - ORY_LOGIN_URL: Login screen URL (default: http://localhost:3000/login)
# - ORY_HYDRA_SECRETS_SYSTEM: Secret for Hydra (CHANGE IN PRODUCTION!)
#
# Connection strings:
# - Kratos Public: http://localhost:4433
# - Kratos Admin: http://localhost:4434
# - Hydra Public: http://localhost:4444
# - Hydra Admin: http://localhost:4445
# - PostgreSQL Ory: postgresql://ory:ory_dev_password@localhost:5433/ory

