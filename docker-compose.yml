version: '3.8'

# Synap Backend - Complete Self-Hosted Setup
#
# This docker-compose file sets up a complete self-hosted Synap Core OS:
# - PostgreSQL database (with TimescaleDB extension)
# - MinIO object storage (S3-compatible)
# - Synap API server (backend API)
#
# Usage:
#   1. Create .env file with your API keys (see env.example)
#   2. Run: docker compose up -d
#   3. Wait for all services to be healthy
#   4. Access:
#      - API: http://localhost:3000
#      - MinIO Console: http://localhost:9001
#      - PostgreSQL: localhost:5432
#
# Environment Variables Required:
#   - ANTHROPIC_API_KEY (required)
#   - OPENAI_API_KEY (required)
#   - POSTGRES_PASSWORD (optional, defaults to synap_dev_password)
#   - MINIO_ROOT_USER (optional, defaults to minioadmin)
#   - MINIO_ROOT_PASSWORD (optional, defaults to minioadmin)

services:
  # PostgreSQL Database with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: synap-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synap_dev_password}
      POSTGRES_DB: synap
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: synap-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"  # S3 API endpoint
      - "9001:9001"  # Web console
    volumes:
      # Mount your existing notes folder here!
      # Files in ./data/notes will be accessible via MinIO S3 API
      - ./data/notes:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Optional: MinIO client for bucket management
  minio-client:
    image: minio/mc:latest
    container_name: synap-minio-client
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb local/synap-storage --ignore-existing;
      /usr/bin/mc anonymous set download local/synap-storage;
      exit 0;
      "
    restart: "no"

  # Synap API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synap-api
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Database
      DB_DIALECT: postgres
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-synap_dev_password}@postgres:5432/synap
      
      # Storage (MinIO)
      STORAGE_PROVIDER: minio
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: synap-storage
      MINIO_USE_SSL: "false"
      
      # Server
      NODE_ENV: production
      PORT: 3000
      API_URL: http://localhost:3000
      
      # Auth (for PostgreSQL mode)
      # AUTH_SECRET: ${AUTH_SECRET:-your-secret-key}
      # AUTH_URL: http://localhost:3000
      
      # Inngest (optional - can use cloud or local)
      # INNGEST_EVENT_KEY: ${INNGEST_EVENT_KEY}
      # INNGEST_BASE_URL: ${INNGEST_BASE_URL}
      
      # AI (required)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Security
      SYNAP_SECRET_TOKEN: ${SYNAP_SECRET_TOKEN:-dev-secret-token}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      # Mount .env if you want to override (optional)
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

# Volumes (optional, for persistent data)
volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

