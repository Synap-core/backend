# Synap Backend - Lean Development Environment
# Based on learnings: minimal Docker setup works perfectly
# Required: PostgreSQL + MinIO
# Optional: Can be enabled via profiles

services:
  # PostgreSQL with TimescaleDB + pgvector
  postgres:
    image: timescale/timescaledb-ha:pg16
    container_name: synap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-synap_dev_password}
      POSTGRES_DB: ${DB_NAME:-synap}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-extensions.sql:/docker-entrypoint-initdb.d/01-init-extensions.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - synap-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: synap-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - synap-network

  # Optional: Ory Kratos (Authentication)
  # Enable with: docker compose --profile auth up
  kratos:
    image: oryd/kratos:v1.3.0
    container_name: synap-kratos
    restart: unless-stopped
    profiles: [ "auth" ]
    environment:
      DSN: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-synap_dev_password}@postgres:5432/kratos_db?sslmode=disable
      SECRETS_COOKIE: ${KRATOS_SECRETS_COOKIE:-changeme-changeme-changeme-changeme}
      SECRETS_CIPHER: ${KRATOS_SECRETS_CIPHER:-32-char-secret-for-cipher-here}
    ports:
      - "4433:4433" # Public API
      - "4434:4434" # Admin API
    volumes:
      - ./kratos/kratos.yml:/etc/config/kratos/kratos.yml:ro
      - ./kratos/identity.schema.json:/etc/config/kratos/identity.schema.json:ro
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synap-network

  # Optional: Inngest Dev Server (Background Jobs)
  # Enable with: docker compose --profile jobs up
  inngest:
    image: inngest/inngest:latest
    container_name: synap-inngest
    restart: unless-stopped
    profiles: [ "jobs" ]
    ports:
      - "8288:8288" # Dev server UI
    environment:
      INNGEST_DEV: "true"
    networks:
      - synap-network

volumes:
  postgres_data:
    name: synap-postgres-data
  minio_data:
    name: synap-minio-data

networks:
  synap-network:
    name: synap-network
    driver: bridge
