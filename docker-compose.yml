# Synap Backend - Lean Development Environment
# Based on learnings: minimal Docker setup works perfectly
# Required: PostgreSQL + MinIO
# Optional: Can be enabled via profiles

services:
  # PostgreSQL with TimescaleDB + pgvector
  postgres:
    image: timescale/timescaledb-ha:pg16
    container_name: synap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-synap_dev_password}
      POSTGRES_DB: ${DB_NAME:-synap}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/00-init-databases.sh:ro
      - ./scripts/init-extensions.sql:/docker-entrypoint-initdb.d/01-init-extensions.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - synap-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: synap-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - synap-network

  # Optional: Ory Kratos (Authentication)
  # Enable with: docker compose --profile auth up
  kratos:
    image: oryd/kratos:v1.3.0
    container_name: synap-kratos
    restart: unless-stopped
    profiles: [ "auth" ]
    environment:
      DSN: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-synap_dev_password}@postgres:5432/kratos_db?sslmode=disable
      SECRETS_COOKIE: ${KRATOS_SECRETS_COOKIE:-PLEASE_CHANGE_THIS_32CHAR_SECRET}
      SECRETS_CIPHER: ${KRATOS_SECRETS_CIPHER:-PLEASE_CHANGE_THIS_32CHAR_SECRET}
      KRATOS_WEBHOOK_SECRET: ${KRATOS_WEBHOOK_SECRET:-dev-webhook-secret-change-in-production}
    ports:
      - "4433:4433" # Public API
      - "4434:4434" # Admin API
    volumes:
      - ./kratos/kratos.yml:/etc/config/kratos/kratos.yml:ro
      - ./kratos/identity.schema.json:/etc/config/kratos/identity.schema.json:ro
      - ./docker/kratos/migrate.sh:/migrate.sh:ro
    entrypoint: [ "/bin/sh", "/migrate.sh" ]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synap-network

  # Optional: Inngest Dev Server (Background Jobs)
  # Enable with: docker compose --profile jobs up
  inngest:
    image: inngest/inngest:latest
    container_name: synap-inngest
    restart: unless-stopped
    profiles: [ "jobs" ]
    ports:
      - "8288:8288" # Dev server UI
    environment:
      INNGEST_DEV: "true"
    networks:
      - synap-network

  # Optional: n8n Workflow Automation
  # Enable with: docker compose --profile automation up
  n8n:
    image: n8nio/n8n:latest
    container_name: synap-n8n
    restart: unless-stopped
    profiles: [ "automation" ]
    ports:
      - "5678:5678" # n8n UI
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Paris
      - N8N_METRICS=true
      - N8N_LOG_LEVEL=info
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - synap-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Migrator
  # Automatically applies schema changes on startup
  migrator:
    image: node:22-alpine
    container_name: synap-migrator
    # Mount the entire repo to access scripts and node_modules
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      # Connection strings for both databases
      - DB_URI_PROD=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-synap_dev_password}@postgres:5432/${DB_NAME:-synap}
      - DB_URI_TEST=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-synap_dev_password}@postgres:5432/synap_test
    # 1. Install tsx globally (avoids arch mismatch with local node_modules)
    # 2. Run migrate.ts for main database
    # 3. Run migrate.ts for test database
    command: >
      sh -c "
        npm install -g tsx &&
        echo 'ðŸš€ Migrating Synap Database...' &&
        DATABASE_URL=$$DB_URI_PROD tsx packages/database/scripts/migrate.ts &&
        echo 'ðŸš€ Migrating Synap TEST Database...' &&
        DATABASE_URL=$$DB_URI_TEST tsx packages/database/scripts/migrate.ts
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synap-network

volumes:
  postgres_data:
    name: synap-postgres-data
  minio_data:
    name: synap-minio-data
  n8n_data:
    name: synap-n8n-data

networks:
  synap-network:
    name: synap-network
    driver: bridge
